<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor académico</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header">
            <button id="courses-button" class="">Cursos</button>
            <button id="students-button" class="">Estudiantes</button>
            <button id="class-button" class="">Matrículas</button>
        </header>

        <input type="text" id="search" placeholder="Buscar...">
               
        <div class="objects-card-grid">
            
        </div>

        <div class="modal" id="modal-course" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <div class="modal__dialog" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nuevo curso</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="field">
                        <label class="label" for="course-id">ID del curso</label>
                        <input class="input" id="course-id" type="text" placeholder="c_x7a">
                    </div>
                    <div class="field">
                        <label class="label" for="course-title">Título</label>
                        <input class="input" id="course-title" type="text" placeholder="Programación 101">
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="course-hours">Horas</label>
                            <input class="input" id="course-hours" type="number" placeholder="30">
                        </div>
                        <div class="field">
                            <label class="label" for="course-capacity">Cupo</label>
                            <input class="input" id="course-capacity" type="number" placeholder="25">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="course-desc">Descripción</label>
                        <textarea class="textarea" id="course-desc" placeholder="Breve descripción del curso..."></textarea>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="button" data-submit="course">Guardar</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="modal-student" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <div class="modal__dialog" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nuevo estudiante</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="row">
                        <div class="field">
                            <label class="label" for="st-id">ID</label>
                            <input class="input" id="st-id" type="text" placeholder="s_k92">
                        </div>
                        <div class="field">
                            <label class="label" for="st-name">Nombre</label>
                            <input class="input" id="st-name" type="text" placeholder="Ana Pérez">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="st-email">Email</label>
                            <input class="input" id="st-email" type="email" placeholder="ana@uni.edu">
                        </div>
                        <div class="field">
                            <label class="label" for="st-phone">Teléfono</label>
                            <input class="input" id="st-phone" type="tel" placeholder="809-000-0000">
                        </div>
                    </div>
                    <div class="field">
                        <span class="legend">Notas (opcional)</span>
                        <div class="hr"></div>
                        <textarea class="textarea" id="st-notes" placeholder="Observaciones, prerequisitos, etc."></textarea>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save-2" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="button" data-submit="student">Guardar</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="modal-enrollment" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <div class="modal__dialog" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nueva matrícula</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="row">
                        <div class="field">
                            <label class="label" for="enr-id">ID matrícula</label>
                            <input class="input" id="enr-id" type="text" placeholder="e_1a2">
                        </div>
                        <div class="field">
                        <label class="label" for="enr-status">Estado</label>
                        <select class="select" id="enr-status">
                            <option value="activo">activo</option>
                            <option value="pendiente">pendiente</option>
                            <option value="inactivo">inactivo</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="enr-student">ID estudiante</label>
                            <input class="input" id="enr-student" type="text" placeholder="s_k92">
                        </div>
                        <div class="field">
                            <label class="label" for="enr-course">ID curso</label>
                            <input class="input" id="enr-course" type="text" placeholder="c_x7a">
                        </div>
                    </div>
                    <div class="field">
                        <span class="legend">Comentario (opcional)</span>
                        <div class="hr"></div>
                        <textarea class="textarea" id="enr-notes" placeholder="Motivo de estado, referencias, etc."></textarea>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="button" data-submit="enrollment">Guardar</button>
                </footer>
            </div>
        </div>
 
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/courses.js"></script>
    <script type="module" src="js/students.js"></script>
    <script type="module" src="js/class.js"></script>
    </body>
</html>
