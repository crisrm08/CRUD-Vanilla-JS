<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor académico</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header">
            <button id="courses-button" class="">Cursos</button>
            <button id="students-button" class="">Estudiantes</button>
            <button id="class-button" class="">Matrículas</button>
        </header>

        <input type="text" id="search" placeholder="Buscar...">
               
        <div class="objects-card-grid">
            
        </div>

        <div class="modal" id="modal-course" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <form class="modal__dialog" id="course-form" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nuevo curso</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="field">
                        <label class="label" for="course-title">Título</label>
                        <input class="input" id="course-title" type="text" name="courseTitle" placeholder="Programación 101">
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="course-hours">Horas</label>
                            <input class="input" id="course-hours" type="number" name="courseHours" placeholder="30">
                        </div>
                         <div class="field">
                            <label class="label" for="course-type">Tipo</label>
                            <input class="input" id="course-type" type="text" name="courseType" placeholder="Teoría-Práctica">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="course-desc">Descripción</label>
                        <textarea class="textarea" id="course-desc" name="courseDescription"
                        placeholder="Breve descripción del curso...">
                        </textarea>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="submit" data-submit="course">Guardar</button>
                </footer>
            </form>
        </div>

        <div class="modal" id="modal-student" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <form class="modal__dialog" id="student-form" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nuevo estudiante</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="row">
                        <div class="field">
                            <label class="label" for="st-id">ID</label>
                            <input class="input" id="st-id" type="text" name="studentID" placeholder="s_k92">
                        </div>
                        <div class="field">
                            <label class="label" for="st-name">Nombre</label>
                            <input class="input" id="st-name" type="text" name="studentName" placeholder="Ana Pérez">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="st-email">Email</label>
                            <input class="input" id="st-email" type="email" name="studentEmail" placeholder="ana@uni.edu">
                        </div>
                        <div class="field">
                            <label class="label" for="st-phone">Teléfono</label>
                            <input class="input" id="st-phone" type="tel" name="studentTel" placeholder="809-000-0000">
                        </div>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save-2" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="submit" data-submit="student">Guardar</button>
                </footer>
            </form>
        </div>

        <div class="modal" id="modal-enrollment" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal__overlay" data-close></div>
            <form class="modal__dialog" id="enrollment-form" role="document">
                <header class="modal__header">
                    <h3 class="modal__title">Nueva matrícula</h3>
                    <button class="modal__close" type="button" aria-label="Cerrar" data-close>&times;</button>
                </header>
                <div class="modal__body">
                    <div class="row">
                        
                        <div class="field">
                        <label class="label" for="enr-status">Estado</label>
                        <select class="select" id="enr-status">
                            <option value="activo">activo</option>
                            <option value="pendiente">pendiente</option>
                            <option value="inactivo">inactivo</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label class="label" for="enr-student">ID estudiante</label>
                            <select class="select" id="enr-student" name="studentId"></select>
                        </div>
                        <div class="field">
                            <label class="label" for="enr-course">ID curso</label>
                            <select class="select" id="enr-course" name="courseId"></select>
                        </div>
                    </div>
                </div>
                <footer class="modal__footer">
                    <button class="btn cancel-edit-save-3" type="button" data-close>Cancelar</button>
                    <button class="btn btn--primary" type="submit" data-submit="enrollment">Guardar</button>
                </footer>
            </form>
        </div>
 
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/courses.js"></script>
    <script type="module" src="js/students.js"></script>
    <script type="module" src="js/class.js"></script>
    </body>
</html>
